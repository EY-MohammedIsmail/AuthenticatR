<div class="container">
    <div class="row">
        <h1 class="col-sm mt-5">
            Login Page
        </h1>
    </div>
    <div class="row">
        <div class="col-sm mt-5">
            <form (submit)="submit()" [formGroup]="loginForm">
                <input formContolName="username" type="text" class="form-control" placeholder="username" />
                <input formContolName="password" type="password" class="form-control mt-2" placeholder="password" />
                <input type="submit" class="btn btn-primary mt-2"  value="Login"/>
            </form>
        </div>
    </div>
    <mat-progress-bar class="mt-5" mode="indeterminate"></mat-progress-bar>
    <div class="alert alert-danger mt-5">
        Invalid Login
    </div>
</div>
